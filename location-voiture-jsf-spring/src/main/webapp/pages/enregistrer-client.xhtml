<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">

	<ui:define name="titrePage">#{msg['client.enregistrer']}</ui:define>

	<ui:define name="body">

		<!-- le formulaire JSF n'a pas d'action (il n'est pas en POST ou en GET) -->
		<h:form>

			<table>

				<tr>
					<td><h:outputLabel for="nom" value="#{msg['client.nom']}" /></td>
					<td><p:inputText id="nom" value="#{clientMB.client.nom}"
							required="true" requiredMessage="Nom obligatoire">

						</p:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel for="prenom" value="#{msg['client.prenom']}" /></td>
					<td><p:inputText id="prenom" value="#{clientMB.client.prenom}">

						</p:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email" value="#{msg['client.mail']}" /></td>
					<td><p:inputText id="email" value="#{clientMB.client.mail}">

						</p:inputText></td>
				</tr>
				<tr>
					<td><p:commandButton id="addClient" value="#{msg['enregistrer']}"
							action="#{clientMB.addClient}" ajax="false" /></td>
					<td><p:commandButton id="deleteClient" value="#{msg['retour']}"
							action="#{clientMB.deleteClient}" ajax="false" immediate="true" /></td>
					<!-- l'action immediate=true signifie qu'il n'y a pas de validation obligatoire -->


					<!-- ce bouton va directement sur une page -->
					<td><p:commandButton id="ListClient" value="#{msg['client.liste']}"
							action="list-clients" ajax="false" immediate="true" /></td>
					<td><p:commandButton id="accueil" value="#{msg['accueil']}"
							action="accueil" ajax="false" immediate="true" /></td>
				</tr>
			</table>
			
			<h:messages/>
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
